<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <main class="card-container">
    <section class="image-section">
      <img src="./images/icon-view.svg" alt="view" id="view">
      <div>
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" id="equilibrium">
      </div>
    </section>
    <section class="info-section">
      <h1 class="info-title">Equilibrium #3429</h1>
      <p class="info-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info-details">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum" id="crypto-img">
          <p id="price">0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock" id="time-img">
          <p id="time">3 days left</p>
        </div>
      </div>
    </section>
    <section class="creator-section">
      <img src="./images/image-avatar.png" alt="avatar" id="profile-img">
      <p id="creator">Creation of <span id="name">Jules Wyvern</span></p>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo Rizzieri</a>.
  </div>
</body>
</html>
